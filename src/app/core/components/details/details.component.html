<div>
  <h1 class="my-3">Dettagli prodotto</h1>
  <div class="container d-flex flex-column">
    <div class="d-flex flex-row align-items-end mt-4">
      <img [src]="product.img" class="d-inline" />
      <div class="d-inline">
        <h1 class="my-4">{{ product.title }}!</h1>
        <p>Anno di uscita: {{ product.exitYear }}</p>
        <p>Altezza: {{ product.productHeight }}</p>
        <p>Peso: {{ product.productWeight }}</p>
        <p>Pezzi prodotti: {{ product.itemsProduced }}</p>
      </div>
    </div>
    <div class="d-flex flex-column my-5 w-100">
      <div class="w-100">
        "Lorem ipsum dolor sit amet"
      </div>
      <div class="mt-3">
        <b>Prezzo: {{ product.price }}â‚¬</b>
      </div>
    </div>
    <div class="d-flex justify-content-between w-100">
      <button class="btn btn-warning text-white"(click)="addToCart.emit(product)">Acquista</button>
      <button class="btn btn-danger text-black" (click)="closeDetails.emit(true)">Chiudi</button>
    </div>
  </div>
  </div>
